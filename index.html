<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <div class="score-board">Tentativas: <span id="attempt-count">0</span></div>
          <!-- Contador de tentativas, inicia em 0 -->
    <div class="memory-game">
      <!-- Cartas do jogo -->
    </div>
    <button id="restart-btn">Reiniciar</button>
        <!-- Botão para reiniciar o jogo -->
  </div>
  <div id="modal" class="modal">
        <!-- Modal que será exibido ao finalizar o jogo -->
    <div class="modal-content">
            <!-- Conteúdo do modal -->
      <span class="close-btn">x</span>
            <!-- Botão para fechar o modal, representado pelo símbolo "&times;" (um "T") -->
      <h2>Parabéns!</h2>
      <p>Tempo: <span id="time-taken"></span></p>
            <!-- Parágrafo para exibir o tempo gasto no jogo, preenchido dinamicamente -->
      <p>Tentativas: <span id="final-attempts"></span></p>     
       <!-- Parágrafo para exibir o número final de tentativas, preenchido dinamicamente -->
      <p>Recorde: <span id="best-record"></span></p>
            <!-- Parágrafo para exibir o recorde de tempo, preenchido dinamicamente -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
